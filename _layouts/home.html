---
layout: default_ini
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
              
            <span>
                <a class="nav-link" href="{{"/home_german" | relative_url }}"> <img src="../img/german.jpg"> </a>
            </span>

              
          </div>
        </div>
      </div>
    </div>
  </header>
